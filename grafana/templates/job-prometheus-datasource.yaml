{{- if .Values.manifests.job_prometheus_datasource }}
{{- $envAll := . }}
{{- if .Values.bootstrap.enabled }}
{{- $dependencies := .Values.dependencies.bootstrap }}
{{- $prom_scheme := .Values.endpoints.monitoring.scheme.default }}
{{- $prom_fqdn := tuple "monitoring" "internal" $envAll | include "helm-toolkit.endpoints.hostname_fqdn_endpoint_lookup" }}
{{- $prom_port := tuple "monitoring" "internal" "api" $envAll | include "helm-toolkit.endpoints.endpoint_port_lookup" }}
{{- $prom_url := printf "%s://%s:%s" $prom_scheme $prom_fqdn $prom_port }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-bootstrap
spec:
  template:
    metadata:
      labels:
{{ tuple $envAll "grafana" "bootstrap" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.jobs.node_selector_key }}: {{ .Values.labels.jobs.node_selector_value }}
      initContainers:
{{ tuple $envAll $dependencies "[]" | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container"  | indent 8 }}
      containers:
        - name: grafana-bootstrap
          image: {{ .Values.images.tags.bootstrap }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.jobs.bootstrap | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          env:
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: grafana-admin-creds
                  key: GRAFANA_ADMIN_USERNAME
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin-creds
                  key: GRAFANA_ADMIN_PASSWORD
            - name: GRAFANA_SERVICE
              value: {{ tuple "grafana" "internal" $envAll | include "helm-toolkit.endpoints.hostname_short_endpoint_lookup" }}
          args:
            - "http://$(ADMIN_USERNAME):$(ADMIN_PASSWORD)@$(GRAFANA_SERVICE):{{ .Values.network.grafana.port }}/api/datasources"
            - "--max-time"
            - "10"
            - "-H"
            - "Content-Type: application/json;charset=UTF-8"
            - "--data-binary"
            {{- with .Values.conf.datasource }}
            - "{\"name\":\"{{ .name }}\",\"type\":\"{{ .type }}\",\"url\":\"{{ $prom_url }}\",\"database\":\"{{ .database }}\",\"jsonData\":{ {{ .jsonData }} },\"access\":\"{{ .access }}\",\"isDefault\":{{ .isDefault }}}"
            {{- end }}
{{- end }}
{{- end }}
