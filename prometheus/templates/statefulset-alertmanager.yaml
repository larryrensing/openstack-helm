{{- if .Values.manifests.statefulset_alertmanager }}
{{- $envAll := . }}
{{- $mounts_alertmanager := .Values.pod.mounts.alertmanager.alertmanager }}
{{- $mounts_alertmanager_init := .Values.pod.mounts.alertmanager.init_container }}
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: alertmanager
spec:
  serviceName: {{ tuple "alerts" "internal" . | include "helm-toolkit.endpoints.hostname_short_endpoint_lookup" }}
  replicas: {{ .Values.pod.replicas.alertmanager }}
  template:
    metadata:
      labels:
{{ tuple $envAll "alertmanager" "server" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
        configmap-bin-hash: {{ tuple "configmap-bin-alertmanager.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-etc-hash: {{ tuple "configmap-etc-alertmanager.yaml" . | include "helm-toolkit.utils.hash" }}
    spec:
      affinity:
{{ tuple $envAll "alertmanager" "server" | include "helm-toolkit.snippets.kubernetes_pod_anti_affinity" | indent 8 }}
      nodeSelector:
        {{ .Values.labels.alertmanager.node_selector_key }}: {{ .Values.labels.alertmanager.node_selector_value }}
      terminationGracePeriodSeconds: {{ .Values.pod.lifecycle.termination_grace_period.alertmanager.timeout | default "30" }}
      containers:
        - name: alertmanager
          image: {{ .Values.images.tags.alertmanager }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          command:
            - /tmp/alertmanager.sh
            - start
          lifecycle:
            preStop:
              exec:
                command:
                  - /tmp/alertmanager.sh
                  - stop
{{ tuple $envAll $envAll.Values.pod.resources.alertmanager | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          ports:
            - name: alerts-api
              containerPort: {{ .Values.network.alertmanager.port }}
          readinessProbe:
            httpGet:
              path: /#/status
              port: {{ .Values.network.alertmanager.port }}
            initialDelaySeconds: 30
            timeoutSeconds: 30
          volumeMounts:
          - name: etc-alertmanager
            mountPath: /etc/config
          - name: alertmanager-etc
            mountPath: /etc/config/alertmanager.yml
            subPath: alertmanager.yml
            readOnly: true
          - name: alertmanager-bin
            mountPath: /tmp/alertmanager.sh
            subPath: alertmanager.sh
            readOnly: true
          - name: storage
            mountPath: /var/lib/alertmanager/data
{{ if $mounts_alertmanager.volumeMounts }}{{ toYaml $mounts_alertmanager.volumeMounts | indent 10 }}{{ end }}
      volumes:
      - name: etc-alertmanager
        emptyDir: {}
      - name: alertmanager-etc
        configMap:
          name: alertmanager-etc
      - name: alertmanager-bin
        configMap:
          name: alertmanager-bin
          defaultMode: 0555
      - name: storage
        persistentVolumeClaim:
          claimName: {{ .Values.storage.alertmanager.pvc.name }}
{{ if $mounts_alertmanager.volumes }}{{ toYaml $mounts_alertmanager.volumes | indent 6 }}{{ end }}
{{- end }}
