{{- if .Values.manifests.deployment_rabbitmq_exporter }}
{{- $envAll := . }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus-rabbitmq-exporter
  namespace: {{ .Values.endpoints.rabbitmq_exporter.namespace }}
spec:
  replicas: {{ .Values.pod.replicas.rabbitmq_exporter }}
{{ tuple $envAll | include "helm-toolkit.snippets.kubernetes_upgrades_deployment" | indent 2 }}
  template:
    metadata:
      labels:
{{ tuple $envAll "rabbitmq" "exporter" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      namespace: {{ .Values.endpoints.rabbitmq_exporter.namespace }}
    spec:
      nodeSelector:
        {{ .Values.labels.rabbitmq_exporter.node_selector_key }}: {{ .Values.labels.rabbitmq_exporter.node_selector_value }}
      terminationGracePeriodSeconds: {{ .Values.pod.lifecycle.termination_grace_period.timeout | default "30" }}
      containers:
      - name: rabbitmq-exporter
        image: {{ .Values.images.tags.rabbitmq_exporter }}
        imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.rabbitmq_exporter | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
        ports:
        - name: metrics
          containerPort: {{ .Values.network.rabbitmq_exporter.port }}
        env:
        - name: RABBIT_URL
          value: http://{{ tuple "oslo_messaging" "internal" . | include "helm-toolkit.endpoints.hostname_fqdn_endpoint_lookup" }}:15672
        - name: RABBIT_USER
          value: {{ .Values.endpoints.rabbitmq_exporter.auth.rabbit.username | quote }}
        - name: RABBIT_PASSWORD
          value: {{ .Values.endpoints.rabbitmq_exporter.auth.rabbit.password | quote }}
        - name: PUBLISH_PORT
          value: {{ .Values.network.rabbitmq_exporter.port | quote }}
        - name: LOG_LEVEL
          value: "info"
        - name: SKIPVERIFY
          value: "1"
{{- end }}
